# Beautiful Code - Rust Clippy Configuration
# Place this file in your project root as clippy.toml
# Also add lints to Cargo.toml (see below)

# Complexity limits
cognitive-complexity-threshold = 15
too-many-arguments-threshold = 5
too-many-lines-threshold = 50
type-complexity-threshold = 250

# Allow these patterns
allowed-idents-below-min-chars = ["i", "j", "k", "n", "x", "y", "z", "id"]
min-ident-chars-threshold = 2

# Documentation
missing-docs-in-crate-items = true

