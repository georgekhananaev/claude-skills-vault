# Beautiful Code - Gitleaks Configuration
# Copy this file to your project root as .gitleaks.toml

title = "Beautiful Code Gitleaks Config"

[extend]
useDefault = true

[allowlist]
description = "Allowlist for false positives"

# File patterns to ignore
paths = [
    '''\.test\.ts$''',
    '''\.spec\.ts$''',
    '''_test\.go$''',
    '''_test\.py$''',
    '''test_.*\.py$''',
    '''fixtures/''',
    '''__mocks__/''',
    '''\.mock\.''',
    '''testdata/''',
    '''\.snap$''',
]

# Regex patterns to ignore
regexes = [
    '''(?i)example''',
    '''(?i)sample''',
    '''(?i)placeholder''',
    '''(?i)dummy''',
    '''CHANGE_ME''',
    '''<your-.*>''',
]

# Specific commits to ignore (add as needed)
commits = []

