# Beautiful Code - Go Configuration
# Place this file in your project root as .golangci.yaml

linters:
  enable:
    # Default
    - errcheck
    - govet
    - staticcheck
    - gosimple
    - ineffassign
    - unused

    # Style
    - gocritic
    - gofmt
    - goimports
    - godot
    - misspell

    # Security
    - gosec

    # Bugs
    - exhaustive
    - nilnil
    - nilerr
    - contextcheck
    - errorlint
    - wrapcheck

    # Performance
    - prealloc
    - unconvert

    # Complexity
    - gocyclo
    - funlen
    - gocognit

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - io/ioutil.ReadFile
      - io.Copy

  govet:
    enable-all: true

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - opinionated

  exhaustive:
    default-signifies-exhaustive: true

  gocyclo:
    min-complexity: 10

  funlen:
    lines: 50
    statements: 40

  gocognit:
    min-complexity: 15

  wrapcheck:
    ignoreSigs:
      - .Errorf(
      - errors.New(
      - errors.Join(
      - errors.Unwrap(

  gosec:
    excludes:
      - G104 # Audit errors not checked
    config:
      G301: "0750"
      G302: "0600"
      G306: "0600"

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

  skip-dirs:
    - generated
    - mocks
    - pb
    - vendor

  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_mock\\.go$"
    - ".*_gen\\.go$"

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - gocyclo
        - errcheck
        - gosec

    - path: cmd/
      linters:
        - gocyclo

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true